<!DOCTYPE html>
<html>
    <body>
        <h2>Menyimpan dan mengambil data dari local storage.</h2>
        <hr>
        <p id="txt-name"></p>
        <p id="txt-age"></p>
        <p id="txt-city"></p>

        <script>
            // store data:
            const myObj = { name: "Bravey Edvant Mahagia", age: 20, city: "manado city"};
            const myJSON = JSON.stringify(myObj);
            localStorage.setItem("testJSON", myJSON);

            //print console
            console.log(myJSON);

            //retrieve data:
            let text = localStorage.getItem("testJSON");
            let obj = JSON.parse(text);
            document.getElementById("txt-name").innerHTML = "My name is "+obj.name;
            document.getElementById("txt-age").innerHTML = "I am "+obj.age;
            document.getElementById("txt-city").innerHTML = "I Live In "+obj.city;
        </script>
    </body>
</html>
