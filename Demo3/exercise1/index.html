<!DOCTYPE html>
<html>
    <body>
        <h2> Parse JSON Array</h2>
        <p>Data yang ditulis dengan array JSON akan diurai menjadi array JavaScript</p>
        <hr>
        <p id="demo3"></p>

        <script>
            //array
            const text = '["Bravey Mahagia","Wandi Darea","recky Ronga","Dilben Tulum"]';

            //object array jacascript
            const myArr = JSON.parske(text);

            //print console
            console.log(myArr);

            //view to html
            document.getElementById("demo3").innerHTML = "My name is "+myArr[0];
            
        </script>
    </body>
</html>
